<div class="wrapper" id="staandEnkel">
    <div class="left" id="canvasHolder">
        <div id="smallTools">
            <img alt ="Icon" id="prullenbak" class="knop" src="Content/images/prullenbak.png">
            <img alt ="Icon" id="plus" class="knop" src="Content/images/plus.png">
            <img alt ="Icon" id="bringToFront" class="knop" src="Content/images/bringToFront.png">
            <img alt ="Icon" id="bringToBack" class="knop" src="Content/images/bringToBack.png">
        </div>
        <canvas class="canvas" id="canvas" width="325px" height="450px" name="kaart" model="textInput">Canvas is not supported in this browser</canvas>
        <canvas class="canvas" id="achterkantcanvas" width="325px" height="450px" name="kaart" model="textInput">Canvas is not supported in this browser</canvas>
        <canvas class="canvas" id="envelopcanvas" width="650px" height="450px" name="kaart" model="textInput">Canvas is not supported in this browser</canvas>

        <div id="navKaart" class="center">
            <div>
                <button class="navbutton" id="voorKant">Voorkant</button>
                <button class="navbutton" id="achterKant" >Achterkant</button>
                <button class="navbutton" id="envelop">Envelop</button>
            </div>


        </div>
        <button ng-click="save();">Priv√© Opslaan </button>
        (Hele kaart!)
        <br>
        <button ng-click="savePubliek();">Publieke template Opslaan</button> <!--Administrator functie-->
        (Alleen voorkant!)
    </div>

    <div id="editorTools" class="left">
        <div id="tabContainer">
            <div class="tabs">
                <li id="Bewerken1"><img src="Content/images/tab1Select.png"></li>
                <li id="Bewerken2"><img src="Content/images/tab2.png"></li>
                <li id="Bewerken3"><img src="Content/images/tab3.png"></li>
                <li id="Bewerken4"><img src="Content/images/tab4.png"></li>
                <li id="Bewerken5" style="display:none"><img src="Content/images/tab5Select.png" ></li>
            </div>
            <div class="tabscontent">
                <div id="tabpage_1">
                    <img id="bold" src="Content/images/bold.png">
                    <img id="italic" src="Content/images/italic.png">
                    <img id="underline" src="Content/images/underline.png">
                    <img id="align1" src="Content/images/align1.png">
                    <img id="align2" src="Content/images/align2.png">
                    <img id="align3" src="Content/images/align3.png">
                    <select name="font" id="combo" class="myfont" onchange="setFont();">
                        <option>Arial</option>
                        <option>Arial Narrow</option>
                        <option>basictitlefont</option>
                        <option>Cookie</option>
                        <option>Marcelle</option>
                        <option>Bondoluo Peek</option>
                        <option>Harabara Hand</option>
                        <option>Simply Glamorous</option>
                        <option>Rosewood Std</option>
                        <option>Bebas</option>
                        <option>BDrouen</option>
                        <option>Allura</option>
                        <option>Julliscriptum</option>
                        <option>BD Marseille</option>
                    </select>
                    <label>TEKST GROOTTE</label>
                    <input id="tekstSlider" class="tekstSlider" type="range" min="0" max="100" value="20"/>
                </div>
                <div id="tabpage_2" style="display: none">
                    <div id="iconGallery">

                    </div>
                </div>
                <div id="tabpage_3" style="display: none">
                    <div id="inputFile">
                        <input type="file" id="imgLoader">
                    </div>
                    <label>HELDERHEID</label>
                    <input id="brightnessSlider" type="range" value="0" min="-255" max="255">
                    <label >SEPIA</label>
                    <input type="range" id="tint" value="0" min="0" max="1">
                    <label>SATURATIE</label>
                    <input type="range" id="saturatie" value="0" min="0" max="1">
                    <label>TRANSPARANTIE</label>
                    <input id="transSlider" type="range" min="0" max="100" value="100" />
                </div>
                <div id="tabpage_4" style="display: none">
                    <div id="inputAchtergrond">
                        <input type="file" id="achtergrondImage">
                    </div>
                </div>
                <div id="tabpage_5" style="display: none">
                    <div id="iconGalleryGebruikt">
                    </div>
                </div>

            </div>
            <div id="canvasPicker">
                <canvas id="picker" width="217" height="217" name="kleurkiezer" model="textInput" class="ng-scope"></canvas>
            </div>
        </div>
    </div>

    <div id="steps">
        <a href="#/templates" ><div id="vorigeknop"></div></a>
        <div class="knop" id="volgendeknop"></div>
    </div>
    <div id="LoadFonts">Fonts</div>
</div>
