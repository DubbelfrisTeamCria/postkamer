<!DOCTYPE html>
<html data-ng-app="postkamer">
<head>
    <title>Postkamer</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>


<nav id="homeNav" class="center">
    <ul class="center">
        <li><a id="home" data-ng-class="{'active':getClass('/home')}" href="#/home">
            Home
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="overons" data-ng-class="{'active':getClass('/overOns')}" href="#/overOns">
            Over ons
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="homeLogo" data-ng-class="{'active':getClass('/home')}" href="#/home">
            <img id="logo" src="Content/images/logo.png" alt="logo">
        </a></li>
        <li> <a id="hoeWerktHet" data-ng-class="{'active':getClass('/hoeWerktHet')}" href="#/hoeWerktHet">
            Hoe Werkt Het?
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="contact" data-ng-class="{'active':getClass('/contact')}" href="#/contact">
            Contact
            <div class="bottomlineBlock"></div>
        </a></li>
    </ul>
</nav>
<div id="bottomline"></div>
<div id="FontsLoader" style="display:none">
    <p style="font-family:'allura';">LoadTemplate</p>
    <p style="font-family:'basictitlefont';">LoadTemplate</p>
    <p style="font-family:'bd marseille';">LoadTemplate</p>
    <p style="font-family:'bdrouen';">LoadTemplate</p>
    <p style="font-family:'bebas';">LoadTemplate</p>
    <p style="font-family:'Bondoluo Peek';">LoadTemplate</p>
    <p style="font-family:'cookie';">LoadTemplate</p>
    <p style="font-family:'Harabara Hand';">LoadTemplate</p>
    <p style="font-family:'Julliscriptum';">LoadTemplate</p>
    <p style="font-family:'Marcelle';">LoadTemplate</p>
    <p style="font-family:'Rosewood Std';">LoadTemplate</p>
    <p style="font-family:'Simply Glamorous';">LoadTemplate</p>

</div>

<div data-ng-view="animated-view" id="animated-view"></div>

<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
<script src="Scripts/lib/angular.js"></script>
<script src="Scripts/lib/jquery.min.js"></script>
<script src="Scripts/lib/all.min.js"></script>

<!-- UI Libs -->
<script src="Scripts/lib/bootstrap.min.js"></script>

<!-- App libs -->
<script src="app/app.js"></script>
<script src="app/controllers/homepageController.js"></script>
<script src="app/controllers/overzichtController.js"></script>
<script src="app/controllers/editorController.js"></script>
<script src="app/controllers/templateController.js"></script>
<script src="app/services/service.js"></script>
<script src="app/directives/animatedView.js"></script>
<script src="Scripts/editor.js"></script>
<script src="Scripts/main.js"></script>

</body>

</html>
