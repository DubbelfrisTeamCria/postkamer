<!DOCTYPE html>
<html data-ng-app="postkamer">
<head>
    <title>Postkamer</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>

<div ><a id="login" href="#/inloggen" >Login/Registreren</a></div>
<div ><a id="mijnpostkamer" href="#/mijnpostkamer" >Mijn Postkamer</a></div>
<div ><a id="logout" href="" onclick="logout();">Log out</a></div>
<nav id="homeNav" class="center">
    <ul class="center">
        <li><a id="home" data-ng-class="{'active':getClass('/home')}" href="#/home">
            Home
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="overons" data-ng-class="{'active':getClass('/overOns')}" href="#/overOns">
            Over ons
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="homeLogo" data-ng-class="{'active':getClass('/home')}" href="#/home">
            <img id="logo" src="Content/images/logo.png" alt="logo">
        </a></li>
        <li> <a id="hoeWerktHet" data-ng-class="{'active':getClass('/hoeWerktHet')}" href="#/hoeWerktHet">
            Hoe Werkt Het?
            <div class="bottomlineBlock"></div>
        </a></li>
        <li><a id="contact" data-ng-class="{'active':getClass('/contact')}" href="#/contact">
            Contact
            <div class="bottomlineBlock"></div>
        </a></li>
    </ul>
</nav>
<div id="bottomline"></div>
<div id="FontsLoader">
    <p style="font-family:'allura';">LoadFont</p>
    <p style="font-family:'basictitlefont';">LoadFont</p>
    <p style="font-family:'bd marseille';">LoadFont</p>
    <p style="font-family:'bdrouen';">LoadFont</p>
    <p style="font-family:'bebas';">LoadFont</p>
    <p style="font-family:'Bondoluo Peek';">LoadFont</p>
    <p style="font-family:'cookie';">LoadFont</p>
    <p style="font-family:'Harabara Hand';">LoadFont</p>
    <p style="font-family:'Julliscriptum';">LoadFont</p>
    <p style="font-family:'Marcelle';">LoadFont</p>
    <p style="font-family:'Rosewood Std';">LoadFont</p>
    <p style="font-family:'Simply Glamorous';">LoadFont</p>
</div>

<div data-ng-view="animated-view" id="animated-view"></div>

<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
<script src="Scripts/lib/angular.js"></script>
<script src="Scripts/lib/jquery.min.js"></script>
<script src="Scripts/lib/all.min.js"></script>
<script src="Scripts/lib/SerializeFormJSON.jq.js"></script>

<!-- UI Libs -->
<script src="Scripts/lib/bootstrap.min.js"></script>

<!-- App libs -->
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/services/service.js"></script>
<script src="app/directives/animatedView.js"></script>
<script src="Scripts/editor.js"></script>
<script src="Scripts/main.js"></script>

</body>

</html>
