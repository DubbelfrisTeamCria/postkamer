<!DOCTYPE html>
<html data-ng-app="postkamer">
<head>
    <title>Postkamer</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/customerManagementStyles.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img id="logo" src="Content/images/postcard.gif" alt="logo"> PostKamer
                </a>
                <ul class="nav nav-pills" data-ng-controller="NavbarController">
                    <li data-ng-class="{'active':getClass('/home')}"><a href="#/home">Home</a></li>
                    <li data-ng-class="{'active':getClass('/templates')}"><a href="#/templates">Templates</a></li>
                    <li data-ng-class="{'active':getClass('/editor')}"><a href="#/editor">Editor</a></li>
                    <li data-ng-class="{'active':getClass('/overzicht')}"><a href="#/overzicht">Overzicht</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Note that AngularJS 1.1.4 now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
    <div animated-view></div>

    <script src="Scripts/main.js"></script>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="Scripts/lib/angular.js"></script>
    <script src="Scripts/lib/jquery.min.js"></script>
    <script src="Scripts/lib/easeljs-0.6.0.min.js"></script>

    <!-- UI Libs -->
    <script src="Scripts/lib/bootstrap.js"></script>

    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/controllers/homepageController.js"></script>
    <script src="app/controllers/navBarController.js"></script>
    <script src="app/controllers/overzichtController.js"></script>
    <script src="app/controllers/editorController.js"></script>
    <script src="app/controllers/templateController.js"></script>
    <script src="app/services/customersService.js"></script>
    <script src="app/directives/animatedView.js"></script>
</body>
</html>
